<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Message</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Segoe UI, Roboto, Arial;
      overflow: hidden;
      background: linear-gradient(135deg, #f6d8ff, #d4e9ff, #fdf1d6);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      padding: 32px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.55);
      box-shadow: 0 8px 35px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 600px;
      z-index: 10;
      animation: fadeIn 1.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 40px;
      margin: 0 0 12px;
      font-weight: 700;
      color: #333;
    }

    p {
      margin: 0;
      color: #444;
      font-size: 18px;
      line-height: 1.6;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 4s infinite ease-in-out;
      filter: blur(1px);
    }

    @keyframes sparkleAnim {
      0% { opacity: 0; transform: scale(0.2); }
      20% { opacity: 0.8; transform: scale(1); }
      40% { opacity: 0; transform: scale(0.2); }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 25; i++) {
      let s = document.createElement("div");
      s.classList.add("sparkle");
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.animationDelay = (Math.random() * 4) + "s";
      s.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(s);
    }
  </script>

  <div class="card">
    <h1>Sorry, Sanskriti</h1>
    <p>
      I am really sorry. I didn’t know this topic could hurt you.<br>
      I’ll make sure this won’t happen again — And I'll also take care not to argue with you on any topic that you are trying to avoid especially when you’re on your periods.<br>
      Sorry.
    </p>
  </div>

</body>
</html>
